<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="heading"><h1>TODO LIST's!</h1></div>

  <div class="main">
    <div class="pending-task">
      <h2>Today's Tasks</h2>
      <ul class="ptasks"></ul>

      <div class="addtask">
        <form>
          <input id="add" type="text" placeholder="+ Add Task" required />
        </form>
        <button>Add Task</button>
      </div>
    </div>
    <div class="completed-task">
      <h2>Completed Tasks</h2>
      <ul class="ctasks"></ul>

      <div class="removetask">
        <button>Clear</button>
      </div>
    </div>
  </div>

  <script src="TODO.js"></script>
</body>
</html>
